device_tracker:
  - platform: xiaomi
    host: ${gw-192.168.1.1}
    password: ${gw_password-admin}
    consider_home: 100
    new_device_defaults:
      track_new_devices: True
      hide_if_away: False

homeassistant:
  customize_glob:
    device_tracker.*:
      hidden: true

  customize:
    device_tracker.xxx:
      friendly_name: able99
      # entity_picture: /local/res/device_tracker.xxx.jpg
      hidden: false

 
